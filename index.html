<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="main">
            <div class="hero">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.<br>
                    Sign up <i>now</i> to get started.
                    <br>
                    <br>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="form">
                    <form action="#">
                        <div class="form-card">
                            <legend>Let's do this!</legend>
                            <div class="row">
                                <p>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" name="f-name" id="first-name" placeholder=" " required>
                                    <span></span>
                                </p>
    
                                <p>
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" name="l-name" id="last-name" placeholder=" " required>
                                    <span></span>
                                </p>
                            </div>
                            
                            <div class="row">
                                <p>
                                    <label for="user-email">EMAIL ADDRESS</label>
                                    <input type="email" name="u-email" id="user-email" placeholder=" " required>
                                    <span></span>
                                </p>
    
                                <p>
                                    <label for="user-phone">PHONE NUMBER</label>
                                    <input type="tel" name="u-phone" id="user-phone" placeholder=" " required>
                                    <span></span>
                                </p>
                            </div>
                            
                            <div class="row">
                                <p>
                                    <label for="user-password">PASSWORD</label>
                                    <input type="password" name="u-pwd" id="user-password" placeholder=" " required>
                                    <span></span>
                                </p>
    
                                <p>
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" name="cnf-pwd" id="confirm-password" placeholder=" " required>
                                    <span></span>
                                </p>
                            </div>   
                        </div>
                        <div class="submit-btn">
                            <button type="submit">Create Account</button>
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </form>
            </div>
        </div>
        <div class="splash"></div>
    </div>
</body>

</html>
